<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/main.scss"/>
    <link rel="icon" type="image/png" href="img/free-icon-pinterest-145808.png">
    <title>Pinterest</title>
</head>
<body>


<header class="header">
    <div class="header-logo">
        <a href="#"><img src="img/pinterest-logo.svg" id="headerLogo" alt="logo"></a>
    </div>
    <div class="header-search">
        <input class="header-search__text" id="main-search" type="text" placeholder="Поиск...">
    </div>
    <div class="header-board">
        <button  class="header-board__save" id="main-dropDownList">Выбрать доску
            <img  class="header-board__arrow" src="img/header-menu-arrow2.svg" alt="arrow">
        </button>

    </div>
</header>

<section class="content"></section>

<div class="board" id="board">
    <div class="board-content">
        <p class="board-content__text">Сохранить на доску: </p>
        <div class="board-content__btn">
            <div class="container">
                <p class="board-content__btnText">Доска 1</p>
                <button class="board-content__btn1 btnBoard" id="btnBoard1">Сохранить</button>
            </div>
            <div class="container">
                <p class="board-content__btnText">Доска 2</p>
                <button class="board-content__btn2 btnBoard" id="btnBoard2">Сохранить</button>
            </div>
            <div class="container">
                <p class="board-content__btnText">Доска 3</p>
                <button class="board-content__btn3 btnBoard" id="btnBoard3">Сохранить</button>
            </div>
        </div>
    </div>
</div>

<div class="list" id="list">
    <div class="list-content">
        <p class="list-content__text">Выбрать доску</p>
        <div class="list-content__btn">
            <button class="board-content__btn1 btnBoard" id="listBtn1">Доска 1</button>
            <button class="board-content__btn2 btnBoard" id="listBtn2">Доска 2</button>
            <button class="board-content__btn3 btnBoard" id="listBtn3">Доска 3</button>
        </div>
    </div>
</div>

<div class="complain" id="complain-window">

    <div class="complain-content">

        <p class="complain-content__title">Жалоба на пин</p>

        <div class="complain-content__checkbox">
            <input type="radio" id="check1" checked name="complain" class="complain-content__check">
            <label for="check1" class="complain-content__description">Description</label>
        </div>
        <div class="complain-content__checkbox">
            <input type="radio" id="check2" name="complain" class="complain-content__check">
            <label for="check2" class="complain-content__description">Description</label>
        </div>
        <div class="complain-content__checkbox">
            <input type="radio" id="check3" name="complain" class="complain-content__check">
            <label for="check3" class="complain-content__description">Description</label>
        </div>
        <div class="complain-content__checkbox">
            <input type="radio" id="check4" name="complain" class="complain-content__check">
            <label for="check4" class="complain-content__description">Description</label>
        </div>
        <div class="complain-content__checkbox">
            <input type="radio" id="check5" name="complain" class="complain-content__check">
            <label for="check5" class="complain-content__description">Description</label>
        </div>
        <div class="complain-content__checkbox">
            <input type="radio" id="check6" name="complain" class="complain-content__check">
            <label for="check6" class="complain-content__description">Description</label>
        </div>
        <div class="complain-content__checkbox">
            <input type="radio" id="check7" name="complain" class="complain-content__check">
            <label for="check7" class="complain-content__description">Description</label>
        </div>
        <div class="complain-content__checkbox">
            <input type="radio" id="check9" name="complain" class="complain-content__check">
            <label for="check9" class="complain-content__description">Description</label>
        </div>
        <div class="complain-content__checkbox">
            <input type="radio" id="check8" name="complain" class="complain-content__check">
            <label for="check8" class="complain-content__description">Description</label>
        </div>

        <div class="complain-content__btn">
            <button class="cancel" id="cancel-complain">Отмена</button>
            <button class="complain-content__btn-send">Пожаловаться</button>
        </div>
    </div>

</div>

<script src="./scripts/main.js"></script>
<script src="https://kit.fontawesome.com/be739139b5.js" crossorigin="anonymous"></script>
</body>
</html>
